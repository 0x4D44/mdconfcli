name: Windows CI

on:
  push:
    branches: [ "**" ]
    paths:
      - "**.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/**"
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable) with components
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets -- -D warnings

      - name: Test
        run: cargo test --all --locked --no-fail-fast

      - name: Build release (Windows)
        run: cargo build --release

      - name: Prepare exe name
        shell: pwsh
        run: |
          Copy-Item target/release/mdconfcli.exe mdconfcli-x86_64.exe

      - name: Upload artifact (exe)
        uses: actions/upload-artifact@v4
        with:
          name: mdconfcli-x86_64
          path: mdconfcli-x86_64.exe
